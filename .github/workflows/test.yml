name: Test Project

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'  # speeds up future runs

      - name: Clean npm cache (optional, good for CI)
        run: npm cache clean --force

      - name: Install Dependencies
        run: npm ci

      - name: Run Tests
        run: npm test
